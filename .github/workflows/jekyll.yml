name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-build
      - name: Add Ruby 3.3.6 definition
        run: |
          sudo mkdir -p /usr/local/share/ruby-build/definitions/
          wget https://raw.githubusercontent.com/rbenv/ruby-build/master/share/ruby-build/3.3.6
          sudo mv 3.3.6 /usr/local/share/ruby-build/definitions/
      - name: Install Ruby
        run: |
          ruby-build 3.3.6 /opt/hostedtoolcache/Ruby/3.3.6/x64
          touch /opt/hostedtoolcache/Ruby/3.3.6/x64.complete
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.150.0
        with:
          ruby-version: "3.3.6"
          bundler-cache: true
          cache-version: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

name: Deploy Jekyll site to Pages

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential libssl-dev zlib1g-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev software-properties-common

      - name: Install ruby-build
        run: |
          git clone https://github.com/rbenv/ruby-build.git ~/.ruby-build
          sudo ~/.ruby-build/install.sh

      - name: Install and cache Ruby
        env:
          RUBY_VERSION: 3.2.2
        run: |
          RUBY_CACHE_PATH="${{ runner.tool_cache }}/ruby/$RUBY_VERSION"
          if [ -d "$RUBY_CACHE_PATH" ]; then
            echo "Using cached Ruby version $RUBY_VERSION"
          else
            echo "Installing Ruby version $RUBY_VERSION"
            ruby-build "$RUBY_VERSION" "$RUBY_CACHE_PATH"
          fi
          echo "Adding Ruby to PATH"
          echo "$RUBY_CACHE_PATH/bin" >> $GITHUB_PATH

      - name: Verify Ruby installation
        run: |
          ruby --version
          gem --version

      - name: Install gems
        run: |
          gem install bundler
          bundle install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
